<div class="backdrop is-hidden" data-modal>
  <div class="modal" data-modal-open>
    <button type="button" class="modal__close" data-modal-close>
      <svg class="modal__close-icon" width="24" height="24">
        <use href="/src/images/symbol-defs.svg#icon-close-black"></use>
      </svg>
    </button>

    <p class="modal__title">ЗАБРОНЮВАТИ СТОЛИК</p>

    <form class="modal__form">

    <div class="modal__form-wrap">

      <div class="modal__user-wrap">

        <div class="modal__field">
          <label class="modal__label" for="guest-name">На кого забронювати столик?</label>
          <div class="modal__wrap">
            <input class="modal__input" type="text" name="guest-name" placeholder="Ваше ім’я" required id="guest-name"
              required />
          </div>
        </div>

        <div class="modal__field">
          <label class="modal__label" for="guest-tel">Номер телефону</label>
          <div class="modal__wrap">
            <input class="modal__input" type="tel" name="guest-tel" placeholder="+38 (___) ___-__-__" title="+380"
              value="" pattern="[\+]\d{2}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" required id="guest-tel" />
          </div>
        </div>

      </div>

      <div class="modal__select-wrap">

        <div class="modal__field">
          <label class="modal__label" for="number-of-guests">Столик на яку кількість осіб?</label>
          <div class="modal__wrap select__wrap">
            <select class="modal__select modal__select-icon" id="number-of-guests" name="number-of-guests">
              <option class="input__text" value="2">2</option>
              <option class="input__text" value="4">4</option>
              <option class="input__text" value="6">6</option>
              <option class="input__text" value="8">8</option>
            </select>
          </div>
        </div>

        <div class="modal__field">
          <label class="modal__label" for="date-reservation">На яку дату бронювати?</label>
          <input class="modal__input modal__input-icon" type="date" id="date-reservation" name="date-reservation"/>
        </div>
      </div>

    </div>

      <button class="modal__submit" type="submit">ОФОРМИТИ БРОНЮВАННЯ</button>

    </form>

  </div>
</div>
