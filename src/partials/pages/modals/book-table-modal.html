<div class="overlay is-hidden" data-table>
  <div class="modal__table" data-table-open-table>
    <button type="button" class="modal__table-close">
      <svg class="modal__close-icon" data-table-close-table width="24" height="24">
        <use href="/src/images/symbol-defs.svg#icon-close-black"></use>
      </svg>
    </button>

    <p class="modal__table-title">Забронювати столик</p>

    <form class="modal__table-form">

    <div class="modal__table-form-wrap">

      <div class="modal__table-user-wrap">

        <div class="modal__table-field">
          <label class="modal__table-label" for="guest-name">На кого забронювати столик?</label>
          <div class="modal__wrap">
            <input class="modal__table-input" type="text" name="guest-name" placeholder="Ваше ім’я" required id="guest-name"
              required />
          </div>
        </div>

        <div class="modal__table-field">
          <label class="modal__table-label" for="guest-tel">Номер телефону</label>
          <div class="modal__wrap">
            <input class="modal__table-input" type="tel" name="guest-tel" placeholder="+38 (___) ___-__-__" title="+380"
              value="" pattern="[\+]\d{2}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" required id="guest-tel" />
          </div>
        </div>

      </div>

      <div class="modal__table-select-wrap">

        <div class="modal__table-field">
          <label class="modal__table-label" for="number-of-guests">Столик на яку кількість осіб?</label>
          <div class="modal__room-wrap select__wrap">
            <select class="modal__table-select modal__select-icon" id="number-of-guests" name="number-of-guests">
              <option class="input__option" value="2">2</option>
              <option class="input__option" value="4">4</option>
              <option class="input__option" value="6">6</option>
              <option class="input__option" value="8">8</option>
            </select>
          </div>
        </div>

        <div class="modal__table-field">
          <label class="modal__table-label" for="date-reservation">На яку дату бронювати?</label>
          <input class="modal__table-input modal__table-input-icon" type="date" id="date-reservation" name="date-reservation" />
        </div>
      </div>

    </div>

      <button class="modal__table-submit" type="submit">ОФОРМИТИ БРОНЮВАННЯ</button>

    </form>

  </div>
</div>
